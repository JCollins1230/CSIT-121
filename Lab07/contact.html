<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="friends.css">
    <title> Friends Character Ranking</title>
</head>
<body>
    <h1>Friends Character Ranking</h1>
        <nav>
            <ul>
                <li><a href="tierlist.html">Tier List</a></li>
                <li><a href="contact.html">Agree? Disagree? Contact Me!</a></li>
                    
            </ul>
        </nav>      
        <form>
            <h1>Agree or Disagree? Contact Me! </h1>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="name">Have Your Ever Watched Friends?:</label><br>
            <input type="radio" name="watched" value="Yes"> Yes<br>
            <input type="radio" name="havent watched" value="No"> No<br>
            <input type="radio" name="what?" value="Never Heard of It"> Maybe<br>
            <label for="favorite-character">Favorite Character:</label><br>
            <input type="text" id="favorite-character" name="favorite character"><br>
            <label for="least-favorite-character">Least Favorite Character:</label><br>
            <input type="text" id="least-favorite-character" name="least-favorite-character"><br>
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">

        </form>
</body>
</html>
